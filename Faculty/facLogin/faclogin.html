<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complain</title>
    <link rel="stylesheet" href="faclogin.css">
</head>

<body>
    <div id="main">
        <div id="overlay">
            <div id="box">
                <div class="login-container">
                    <div id="htext">
                        <h2>Faculty Login</h2>
                    </div>
                    <div id="login">
                        <form action="#">
                            <input type="text" name="reg_no" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <div class="forgot-password">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <input type="submit" value="Login">

                        </form>

                    </div>
                    <div id="btn-back">
                        <div class="button">
                            <a href="/Faculty/facPost/facpost.html"><input type="submit" value="Back"></a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
