<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="overlay">
            <!-- user container -->
            <div id="box">
                <div class="container">
                    <div class="title">Student Info</div>
                    <div id="btn-back">
                        <div class="button">
                            <a href="/student/stdLogin/index.html"><input type="submit" value="Back"></a>
                        </div>
                    </div>
                    
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Registration No</span>
                                <input type="text" placeholder="Enter Registration No" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Stream</span>
                                <input type="text" placeholder="BTech / Diploma" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Branch</span>
                                <input type="text" placeholder="CSE / EACE / EE / Civil" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Hostel Name</span>
                                <input type="text" placeholder="Enter Hostel Name " required>
                            </div>
                            <div class="input-box">
                                <span class="details">Room no</span>
                                <input type="text" placeholder="Enter Room no" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone No</span>
                                <input type="text" placeholder="Enter your Number" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="text" placeholder="Password" required>
                            </div>
                        </div>

                        <!-- button  -->
                        <div class="button">
                            <a href=""><input type="submit" value="Register"></a>
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
